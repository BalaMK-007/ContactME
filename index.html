<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="conctact.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container">
      <form action="https://formsubmit.co/083e702ac221edeb3acfa1f426c24954" method="POST">
        <h3>GET IN TOUCH</h3>
        <input type="text" name="name" id="name" placeholder="Your Name" required />
        <input type="email" name="Email" id="email" placeholder="Email Id" required />
        <input type="text" name="Phone" id="phone" placeholder="Phone no" required />
        <textarea
           name="message"       
          id="message"
          rows="4"
          placeholder="Write a message to me"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
